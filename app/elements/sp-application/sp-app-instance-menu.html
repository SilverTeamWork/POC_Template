<link rel="import" href="../sp-space/sp-space-libs.html">
<link rel="import" href="../sp-breadcrumb/sp-breadcrumb.html">

<dom-module id="sp-app-instance-menu">
  <template>
    <aside id="applicationMenu" class="menu actions">
      <div>
        <sp-i18n key="app.menu.label" message="{{appMenuLabel}}" hidden></sp-i18n>
        <a class="button select" href="#">[[appMenuLabel]]</a>
        <ul>
          <content></content>
        </ul>
      </div>
    </aside>
  </template>
</dom-module>
<script>
  (function() {

    Polymer({
      is : 'sp-app-instance-menu',

      properties : {
        title : '', description : ''
      }
    });
  })();
</script>
