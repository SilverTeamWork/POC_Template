<script>
  (function() {

    window.$S = {

      /**
       * Extends an Object.
       * @param obj the object to extend.
       * @param props the properties with which the object must be extended.
       * @returns {*}
       */
      extend : function extend(obj, props) {
        for (var prop in props) {
          if (props.hasOwnProperty(prop)) {
            obj[prop] = props[prop];
          }
        }
        return obj;
      }
    }
  })();
</script>
