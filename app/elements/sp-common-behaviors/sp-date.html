<script>
  (function() {
    var DAYS_FR = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
    var MONTHS_FR = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août',
      'Octobre', 'Septembre', 'Novembre', 'Décembre'];
    window.DateBehavior = {
      _date: function(milliseconds) {
        var jsDate = new Date(milliseconds)
        var dayOfMonth = jsDate.getDate();
        var monthOfYear = jsDate.getMonth() + 1;
        return this._commonDateProcessing(jsDate);
      },
      _dateFromddMMYYYY: function(ddMMyyyy) {
        var dt1   = parseInt(ddMMyyyy.substring(0,2));
        var mon1  = parseInt(ddMMyyyy.substring(3,5));
        var yr1   = parseInt(ddMMyyyy.substring(6,10));
        var jsDate = new Date(yr1, mon1-1, dt1);
        return this._commonDateProcessing(jsDate);
      },
      _commonDateProcessing: function (jsDate) {
        var dayOfMonth = jsDate.getDate();
        var monthOfYear = jsDate.getMonth() + 1;
        return {
          milliseconds : jsDate.getMilliseconds(),
          day : DAYS_FR[jsDate.getDay()],
          month : MONTHS_FR[jsDate.getMonth()],
          dayOfMonth : (dayOfMonth < 10 ? '0' + dayOfMonth : '' + dayOfMonth),
          monthOfYear : (monthOfYear < 10 ? '0' + monthOfYear : '' + monthOfYear),
          toIso8601 : jsDate.toISOString(),
          toLocaleDateTime : jsDate.toLocaleString()
        };
      }
    };
  })();
</script>
