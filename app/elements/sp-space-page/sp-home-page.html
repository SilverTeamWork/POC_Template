        <p>Nous croyons en la collaboration, et nous savons d'expérience qu'elle est la clef de

      <div id="TheTexte">
        <p>Inter haec Orfitus praefecti potestate regebat urbem aeternam ultra modum delatae
          dignitatis sese efferens insolenter, vir quidem prudens et forensium negotiorum oppido
          gnarus, sed splendore liberalium doctrinarum minus quam nobilem decuerat institutus, quo

          vulgus intentum ad motus asperos excitatur et crebros.</p>

        <p>Itaque tum Scaevola cum in eam ipsam mentionem incidisset, exposuit nobis sermonem Laeli
          de amicitia habitum ab illo secum et cum altero genero, C. Fannio Marci filio, paucis
          diebus post mortem Africani. Eius disputationis sententias memoriae mandavi, quas hoc
          libro exposui arbitratu meo; quasi enim ipsos induxi loquentes, ne 'inquam' et 'inquit'
          saepius interponeretur, atque ut tamquam a praesentibus coram haberi sermo videretur.</p>

        <p>Fieri, inquam, Triari, nullo pacto potest, ut non dicas, quid non probes eius, a quo
          dissentias. quid enim me prohiberet Epicureum esse, si probarem, quae ille diceret? cum
          praesertim illa perdiscere ludus esset. Quam ob rem dissentientium inter se reprehensiones
          non sunt vituperandae, maledicta, contumeliae, tum iracundiae, contentiones
          concertationesque in disputando pertinaces indignae philosophia mihi videri solent.</p>

        <p>Quapropter a natura mihi videtur potius quam ab indigentia orta amicitia, applicatione
          magis animi cum quodam sensu amandi quam cogitatione quantum illa res utilitatis esset
          habitura. Quod quidem quale sit, etiam in bestiis quibusdam animadverti potest, quae ex se
          natos ita amant ad quoddam tempus et ab eis ita amantur ut facile earum sensus appareat.
          Quod in homine multo est evidentius, primum ex ea caritate quae est inter natos et
          parentes, quae dirimi nisi detestabili scelere non potest; deinde cum similis sensus
          exstitit amoris, si aliquem nacti sumus cuius cum moribus et natura congruamus, quod in eo
          quasi lumen aliquod probitatis et virtutis perspicere videamur.</p>

        <p>Hac ita persuasione reducti intra moenia bellatores obseratis undique portarum aditibus,
          propugnaculis insistebant et pinnis, congesta undique saxa telaque habentes in promptu, ut
          si quis se proripuisset interius, multitudine missilium sterneretur et lapidum.</p>

        <p>Iamque non umbratis fallaciis res agebatur, sed qua palatium est extra muros, armatis
          omne circumdedit. ingressusque obscuro iam die, ablatis regiis indumentis Caesarem tunica
          texit et paludamento communi, eum post haec nihil passurum velut mandato principis iurandi
          crebritate confirmans et statim inquit exsurge et inopinum carpento privato inpositum ad
          Histriam duxit prope oppidum Polam, ubi quondam peremptum Constantini filium accepimus
          Crispum.</p>

        <p>Et quoniam inedia gravi adflictabantur, locum petivere Paleas nomine, vergentem in mare,
          valido muro firmatum, ubi conduntur nunc usque commeatus distribui militibus omne latus
          Isauriae defendentibus adsueti. circumstetere igitur hoc munimentum per triduum et

          quicquam geri posset, nec procederet ullum obsidionale commentum, maesti excedunt postrema

        <p>Et quoniam mirari posse quosdam peregrinos existimo haec lecturos forsitan, si
          contigerit, quamobrem cum oratio ad ea monstranda deflexerit quae Romae gererentur, nihil
          praeter seditiones narratur et tabernas et vilitates harum similis alias, summatim causas
          perstringam nusquam a veritate sponte propria digressurus.</p>

        <p>Post hoc impie perpetratum quod in aliis quoque iam timebatur, tamquam licentia
          crudelitati indulta per suspicionum nebulas aestimati quidam noxii damnabantur. quorum

        <p>Et interdum acciderat, ut siquid in penetrali secreto nullo citerioris vitae ministro

        <p>Haec igitur Epicuri non probo, inquam. De cetero vellem equidem aut ipse doctrinis

          artibus, quas qui tenent, eruditi appellantur aut ne deterruisset alios a studiis.

        <p>Quo cognito Constantius ultra mortalem modum exarsit ac nequo casu idem Gallus de futuris
          incertus agitare quaedam conducentia saluti suae per itinera conaretur, remoti sunt omnes
          de industria milites agentes in civitatibus perviis.</p>

        <p>Circa hos dies Lollianus primae lanuginis adulescens, Lampadi filius ex praefecto,
          exploratius causam Maximino spectante, convictus codicem noxiarum artium nondum per
          aetatem firmato consilio descripsisse, exulque mittendus, ut sperabatur, patris inpulsu

        <p>Et prima post Osdroenam quam, ut dictum est, ab hac descriptione discrevimus, Commagena,

        <p>Et Epigonus quidem amictu tenus philosophus, ut apparuit, prece frustra temptata,

        <p>Atque, ut Tullius ait, ut etiam ferae fame monitae plerumque ad eum locum ubi aliquando

          obtruncatis omnibus merces opimas velut viles nullis repugnantibus avertebant. haecque non
          diu sunt perpetrata.</p>

        <p>Et prima post Osdroenam quam, ut dictum est, ab hac descriptione discrevimus, Commagena,

        <p>Ego vero sic intellego, Patres conscripti, nos hoc tempore in provinciis decernendis

        <p>Abusus enim multitudine hominum, quam tranquillis in rebus diutius rexit, ex agrestibus
          habitaculis urbes construxit multis opibus firmas et viribus, quarum ad praesens pleraeque
          licet Graecis nominibus appellentur, quae isdem ad arbitrium inposita sunt conditoris,

        <p>Equitis Romani autem esse filium criminis loco poni ab accusatoribus neque his

          iuratis; quid parentes sentiant, lacrimae matris incredibilisque maeror, squalor patris et
          haec praesens maestitia, quam cernitis, luctusque declarat.</p>
