          <label for="password" class="hide">Password</label>
          <input class="w100" id="password" type="password" name="password" placeholder="password" required="required"/>
        </div>
        <div>
          <input type="submit" value="Login" class="w100" onclick="return loginToSilverpeas('#login', '#identifiant', '#password')"/>
